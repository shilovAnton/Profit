<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let count = 0;
        let sum = 0;

        for (let i = 3672; i <= 9117; i++) {
            if (i % 3 == 2 && i % 5 == 4) {
                count++;
                sum += i;
            }
        }
        alert('Количество чисел = ' + count + ' \nСумма всех этих чисел = ' + sum);
    </script>
</body>
</html>
