<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let E = +prompt('Введите = E');
        let sum = 0;

        if (!isNaN(E)) {
            for (let i = 1; Math.abs((-1)**i / (i * (2 * i + 1))) >= E; i++) {
                sum = sum + ((-1)**i / (i * (2 * i + 1)));
            }
            alert('Сумма = ' + sum);
        } else {
            alert('Введите число!');
        }
    </script>
</body>
</html>
