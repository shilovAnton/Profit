<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = +prompt('Введите = a');
        let k = 1;

        if (!isNaN(k)) {
            for (let i = 2;k <= a; i++) {
                k += i / (i * 2 -1);
            }
            alert('Сумма = ' + k);
        } else {
            alert('Введите число!');
        }
    </script>
</body>
</html>
