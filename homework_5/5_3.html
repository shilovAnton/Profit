<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let N = +prompt('Введите = N');

        if (!isNaN(N) && N != 0) {
            let proisv = 1;
            let k = 0.1;
            let value;
            let count = 0;

            do {
                value = 1 + Math.abs(Math.sin(k));
                k += 0.1;
                proisv *= value;
                count++;             
            } while (proisv <= N);

            alert('Произведение = ' + proisv + ', выполненно итераций = ' + count);            
        } else {
            alert('Введите число отличное от нуля!');
        }
    </script>
</body>
</html>
