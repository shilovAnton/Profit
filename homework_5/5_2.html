<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let E = +prompt('Введите = E');

        if (!isNaN(E) && E > 0) {
            let sum = 0;
            let k = 1;

            let value = (4 * k) / (k**2 +( 8 * Math.sqrt(k)));

            while (value >= E) {
                sum += value;
                ++k;
                value = 4 * k / (k**2 + 8 * Math.sqrt(k));
            }

            alert('Сумма = ' + sum + ', выполненно итераций = ' + k);            
        } else {
            alert('Введите число больше нуля!');
        }

    </script>
</body>
</html>
