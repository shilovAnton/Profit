<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
    
        let count = 0;

        for (let x = 452022; count < 5; x++) {
          
            let M = 0;
            let minDen = 0;
            let maxDen = 0;

            //Ищем наименьший делитель
            for (let i = 2; i < x; i++) {
                if (x % i == 0) {
                    minDen = i;
                    break;
                }
            }
            //Наибольший делитель
            for (let j = x-1; j >= minDen && j > 2; j--) {
                if (x % j == 0) {
                    maxDen = j;
                    break;
                }
            }

            M = maxDen + minDen;

            //Вывод
            if (M % 7 == 3 && M > 0) {
                count++;
                document.write( x + '</br>');
            }
        }

    </script>
</body>
</html>
