<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /**
         * Расчитывает F(n).
         * 
         * @param {number} n Аргумент.
         *
         * @return {number} n Функция F(n).
        */
        function F(n) {
            if (n <= 5) {
                n = 2 * n;
            } else if (n > 5 && n % 2 == 0) {
                n = F(n - 2) + 3 * F(n / 2) + n;
            } else {
                n = F(n - 1) + F(n - 2) + F (n - 3);
            }
            return n;
        }
        
        let answer;
        answer = F(99) + F(100);

        alert('Программа считает: F(99) + F(100) = ' + answer);
    </script>
</body>
</html>
