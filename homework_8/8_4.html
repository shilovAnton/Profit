<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        alert('Программа находит нули функции на заданном отрезке!');

        /**
         * Расчитывает F(n).
         * 
         * @param {number} x Аргумент.
         * 
         * @return {number} x.
        */

        function F(x) {
            x = 3 * x - Math.sin(x) - 7;
            return x;
        }

        //____________________________________________________

        let precision;
        do {
            precision = +prompt('Введите точность вычислений');
            if (isNaN(precision)) {
                alert('Значение точности должно быть числом!');
            }     
            if (precision <= 0) {
                alert('Значение точности должно быть числом больше нуля!');
            }
        } while (isNaN(precision) || precision <= 0);
        
        let _x1;
        let _x2;

        do {
            do {
                _x1 = +prompt('Введите левую границу интервала');
                _x2 = +prompt('Введите правою границу интервала');
                if (isNaN(_x1) || isNaN(_x2)) {
                alert('Значение должно быть числом!');
                }
            } while (isNaN(_x1) || isNaN(_x2));

            if (F(_x1) * F(_x2) > 0) {
                alert('На данном интервале нет корней!');
            }
        } while (F(_x1) * F(_x2) > 0);

        if (_x1 > _x2) {
            let tmp = _x2;
            _x2 = _x1;
            _x1 = tmp;
        }

        let _x3;
        do {
            _x3 = (_x1 + _x2) / 2;
            if (F(_x3) == 0) {
                break;
            } else {
                if (F(_x1) * F(_x3) < 0) {
                    _x2 = _x3;
                } else {
                    _x1 = _x3;
                }
            }
        } while (Math.abs(_x1 - _x2) >= precision);

        _x3 = (_x1 + _x2) / 2;

        alert('Искомый корень равен ' + _x3 + ', значение F(x) = ' + F(_x3))
    </script>
</body>
</html>
