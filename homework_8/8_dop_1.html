<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /**
         * Проверяет вводимое значение на целое, неотрицательное число.
         * 
         * @param {string} mesege Сообщение пользователю.
         * 
         * @return {number} num Возвращает проверенное значение.
        */
        function chekNumber(message) {
            let num;
            do {
                num = +prompt(message);
                if (isNaN(num) || !Number.isInteger(num) || num < 0) {
                    alert('Ввeдите целое, неотрицательное число!')
                }
            } while (isNaN(num) || !Number.isInteger(num) || num < 0);
            return num;        
        }

        /**
         * Провекяет, совпадает ли сумма цифр первого числа со значением второго.
         * 
         * @param {number} N Число 1.
         * @param {number} S Число 2.
         * 
         * @return {boolen} answer Если совпадает - true.
        */
        function equal(N, S) {
            let answer = (sumNumber(N) == S) ? true : false;
            return answer;
        }

        /**
         * Рекурсивная функция, вычисляющая сумму цифр числа.
         * 
         * @param {number} N Целое, неотрицательное число.
         * 
         * @return {number} sum Сумма цифр числа.
        */
        function sumNumber(N) {
            let sum = 0;
            if (N < 10) {
                sum += N;
            } else {
                let remDiv = N % 10;
                sum += remDiv + sumNumber((N - remDiv) / 10);
            }
            return sum;
        }

        //____________________________________________________

        alert('Программа проверяет, совпадает ли ссумма цифр первого числа со значением второго!');

        let N = chekNumber('Введите первое число');
        let S = chekNumber('Введите второе число');

        alert(equal(N, S));
    </script>
</body>
</html>
