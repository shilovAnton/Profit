<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <script>
        let number1;
        let number2;
        let sum;

        number1 = prompt("Введите число 1");
        number2 = prompt("Введите число 2");
        console.log('Тип данных числа 1:', typeof(number1));
        console.log('Тип данных числа 2:', typeof(number2));
        number1 = Number(number1);
        number2 = Number(number2);
        sum = number1 + number2;
        console.log('Сумма чисел:', sum);
        console.log('Тип данных числа 1:', typeof(number1));
        console.log('Тип данных числа 2:', typeof(number2));
    </script>
</body>
</html>
