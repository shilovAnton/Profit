<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = +prompt('Введите значение стороны а');
        let b = +prompt('Введите значение стороны b');
        let c = +prompt('Введите значение стороны c');

        //Проверка на существование треугольника, и на прямоугольность
        let triangleBool;
        let rectangular;
        if ((a + b > c) && (b + c > a) && (a + c > b)) {
            triangleBool = true;
            if ((a**2 + b**2 === c**2) || (a**2 + c**2 === b**2) || (b**2 + c**2 === a**2)) {
                rectangular = true;
            }
        }
                                        
        //Вывод
        if (triangleBool && rectangular) {
            alert('Треугольник с длинами сторон а, b, c - существует, и является прямоугольным!');
        } else if (triangleBool && !rectangular) {
            alert('Треугольник с длинами сторон а, b, c - существует!');
        } else {
            alert('Треугольника с длинами сторон а, b, c - НЕ существует!');
        }
    </script>
</body>
</html>
