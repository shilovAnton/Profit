<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        "use strict";

        let a = +prompt('Введите размер ребра кирпича = а');
        let b = +prompt('Введите размер ребра кирпича = b');
        let c = +prompt('Введите размер ребра кирпича = c');
        let x = +prompt('Введите размер отверстия x');
        let y = +prompt('Введите размер отверстия y');

        //Проверка на положительность чисел
        if ( a > 0 &&
                 b > 0 &&
                         c > 0 && 
                                x > 0 && 
                                    y > 0 ) {

            //Вычисление макс, средней и мин стороны кирпича и отверстия
            let maxBlockSide;
            let meanBlockSide;
            let minBlockSide;

            let maxHole;
            let minHole;

            if (a >= b && a >= c) {
                if (b >= c) {
                    maxBlockSide = a;
                    meanBlockSide = b;                    
                    minBlockSide = c;                        
                } else {
                    maxBlockSide = a;
                    meanBlockSide = c;                    
                    minBlockSide = b; 
                }
            }
            if (b >= a && b >= c) {
                if (a >= c) {
                    maxBlockSide = b;
                    meanBlockSide = a;                    
                    minBlockSide = c;                        
                } else {
                    maxBlockSide = b;
                    meanBlockSide = c;                    
                    minBlockSide = a; 
                }
            }
            if (c >= a && c >= b) {
                if (a >= b) {
                    maxBlockSide = c;
                    meanBlockSide = a;                    
                    minBlockSide = b;                        
                } else {
                    maxBlockSide = c;
                    meanBlockSide = b;                    
                    minBlockSide = a; 
                }
            }

            if (x >= y) {
                maxHole = x;
                minHole = y;
            } else {
                maxHole = y;
                minHole = x;
            }

            //Проверяем пройдёт ли кирпич через отверстие
            if (meanBlockSide < maxHole && minBlockSide < minHole) {
                alert('Кирпич пройдёт через отверстие!');
            } else {
                alert('Кирпич НЕ пройдёт через отверстие!');
            }

        } else {
            alert('Введите положительные числа!');
            window.location.reload();
        }

    </script>
</body>
</html>
