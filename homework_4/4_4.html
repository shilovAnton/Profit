<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let numberMonth = +prompt('Введите номер месяца');
        let month;

        //Поиск соответствия
        switch (numberMonth) {
            case 1:
                month = 'Январь';
                break;
            case 2:
                month = 'Февраль';
                break;
            case 3:
                month = 'Март';
                break;
            case 4:
                month = 'Апрель';
                break;
            case 5:
                month = 'Май';
                break;
            case 6:
                month = 'Июнь';
                break;
            case 7:
                month = 'Июль';
                break;
            case 8:
                month = 'Август';
                break;
            case 9:
                month = 'Сентябрь';
                break;
            case 10:
                month = 'Октябрь';
                break;
            case 11:
                month = 'Ноябрь';
                break;
            case 12:
                month = 'Декабрь';
                break;
        }

        //Проверка на валидность (экспериментальный вариант) и вывод
        if (month !== undefined) {
            alert('Этому номеру соответствует месяц ' + month);
        } else {
            alert('Введён не корректный номер месяца!');
            window.location.reload();
        }
    </script>
</body>
</html>
