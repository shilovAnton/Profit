<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         "use strict";
        let A = +prompt('Задайте сторону шестигранной призмы');

        let h = 2 * A; //Высота призмы и цилиндра
        let r = (Math.sqrt(3) * A) / 2; //Радиус вписаной в шестиугольник окружности
        let hexagonValume = 3 * A * r * h; //Объём шестигранника
        let cylinderValume = Math.PI * r**2 * h; //Объём вписанного цилиндра

        //Отход в %
        let waste = (hexagonValume - cylinderValume) * 100 / hexagonValume; 

        document.write('При вытачивании цилиндра отход = ' + waste.toFixed(2) + ' %');
    </script>
</body>
</html>
