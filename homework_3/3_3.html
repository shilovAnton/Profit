<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let sOsnovanija = +prompt('Введите площадь основания конуса');

        //Радиус окружности основания конуса
        let r = Math.sqrt(sOsnovanija / Math.PI);

        //Высота конуса
        let h = 2 * r;

        //Объём конуса
        let V = (sOsnovanija * h) / 3;

        //Площадь поверхностей конуса
        let S = sOsnovanija + (Math.PI * r * Math.sqrt(r**2 + h**2));

        alert('Объём конуса - ' + V.toFixed(2) + '\nПлощадь конуса - ' + S.toFixed(2));
    </script>
</body>
</html>
