<body>
    <script>
        "use strict";
        let a = +prompt('Введите действительное число');

        let a2 = a * a;//1
        let a3 = a2 * a;//2
        let a4 = a3 * a;//3
        let a5 = a4 * a;//4
        let a6 = a5 * a;//5
        let a12 = a6 * a6;//6

        alert('Двенадцатая степень числа = ' + a12);
    </script>
</body>
