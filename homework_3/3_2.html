<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let l = +prompt('Введите длину окружности');

        //Радиус окружности
        let R = l / (2 * Math.PI);

        //Площадь круга
        let S = Math.PI * R**2;

        //Сторона квадрата равного площади круга
        let a = Math.sqrt(S);

        alert('Радиус круга - ' + R.toFixed(2) +
            '\nПлощадь круга - ' + S.toFixed(2) +
            '\nСторона квадрата равного площади круга - ' + a.toFixed(2));
    </script>
</body>
</html>
