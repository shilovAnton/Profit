<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let A = +prompt('Задайте сторону квадратной комнаты, м');
        let H = +prompt('Задайте высоту комнаты, м');
        let widthWallpapir = +prompt('Задайте ширину рулона обоев, м'); //Ширина обоев
        let longWallpapir = +prompt('Задайте длину рулона обоев, м'); //Длина рулона обоев
    
        let windows = 1.2 * 1.4; //Площадь одного окна
        let door = 0.9 * 2; //Площадь двери
        let squareWindowsEndDoor = windows * 3 + door; //Площадь окон и двери в сумме
        let squareWalls = A * 4 * H - squareWindowsEndDoor; //Площадь стен
    
        let squareWallpaperOneRulon = widthWallpapir * longWallpapir; //Площадь одного рулона обоев
        let countWallpapir = Math.ceil(squareWalls / squareWallpaperOneRulon); //Количество рулонов
    
        alert('Площадь стен под оклейку обоев = ' + squareWalls + ' м2' +
            '\nКоличество рулонов обоев необходимое для комнаты = ' + countWallpapir + ' шт');
        </script>
</body>
</html>
