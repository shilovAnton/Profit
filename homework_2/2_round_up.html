<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round up</title>
</head>
<body>
    <script>
        let number1 = 1.8432611;
        let number2 = 1.83;
        let number3 = 5.1;

        number1 = number1.toFixed(2);
        number2 = number2.toFixed();
        number3 = number3.toFixed(4);

        alert(`${number1};\n ${number2};\n ${number3};`);

    </script>
</body>
</html>
