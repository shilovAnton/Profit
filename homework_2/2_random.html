<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome</title>
</head>
<body>
    <script>
        let min = Number(prompt('Введите минимум диапозона'));
        let max = Number(prompt('Введите максимум диапозона'));

        let rand = Math.floor(Math.random() * (max - min + 1)) + min;
        alert(rand);
    </script>
</body>
</html>
