<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let M = +prompt('Задайте количество строк матрицы V1');
        let N = +prompt('Задайте количество столбцов матрицы V1');

        //Инициализация и заполнение матриц v1 и v2
        let V1 = [M];
        let V2 = [M];

        for (let i = 0; i < M; i++) {
            V1[i] = [N];
            V2[i] = [N];

            let min = -10;
            let max = 10;
            for (let j = 0; j < N; j++) {
                V1[i][j] = Math.round(Math.random() * (max - min) + min);
                if (V1[i][j] == 2) {
                    V2[i][j] = -1;
                } else if (V1[i][j] == -4) {
                    V2[i][j] = 2;
                } else if (Math.abs(V1[i][j]) > 5) {
                    V2[i][j] = 0;
                } else {
                    V2[i][j] = V1[i][j];
                }
            }
        }

        //Вычисляем алгебраические суммы столбцов матрицы V1
        let sumColumn = [N];
        for (let i = 0; i < N; i++) {
            sumColumn[i] = 0;
        }

        for (let i = 0; i < N; i++) {
            for (let j = 0; j < M; j++) {
                sumColumn[i] += V2[j][i];
            }
        }

        //Задаём матрицу W и заполняем
        let W = [M];
        for (let i = 0; i < M; i++) {
            W[i] = [N];
            for (let j = 0; j < N; j++) {
                W[i][j] = V1[i][j] * sumColumn[j];
            }
        }

        //Сортируем матрицу по возростанию
        let sort = [];
        for (let i = 0; i < M; i++) {
            for (let j = 0; j < N; j++) {
                sort.push(W[i][j]);
            }
        }
        for (let i = 0; i < sort.length-1; i++) {
            for (let j = 0; j < sort.length-i; j++) {
                if (sort[j] > sort[j+1]) {
                    let tmp = sort[j+1];
                    sort[j+1] = sort[j];
                    sort[j] = tmp;   
                }
            }
        }
        let WW = [];
        let count = 0;
        for (let i = 0; i < M; i++) {
            WW[i] = [M]
            for (let j = 0; j < N; j++) {
                WW[i][j] = sort[count];
                count++;
            }
        }

        //Вывод________________________________________________
        document.write('<h1>&emsp;Матрица W</h1>');
        for (let i = 0; i < M; i++) {
            for (let j = 0; j < N; j++) {
                document.write(W[i][j] + '&emsp;&emsp;');
            }
            document.write('</br></br>');
        }

        document.write('<h1>&emsp;Матрица WW</h1>');
        for (let i = 0; i < M; i++) {
            for (let j = 0; j < N; j++) {
                document.write(WW[i][j] + '&emsp;&emsp;');
            }
            document.write('</br></br>');
        }
    </script>
</body>
</html>
